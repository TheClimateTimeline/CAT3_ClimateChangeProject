<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HTML</title>

<style>
    body, html {
	  height: 100%;
	  margin: 0;
	}
	.container {
	  height: 100%;
	}
   .bg {
      height: 50%;
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	  background-attachment: fixed;

   }

   /* Adding image to each div */
    .image1 {
	  background-image: url("https://s3.studytonight.com/tutorials/uploads/pictures/1629719426-.jpeg");
	}
	.image2 {
	  background-image: url("https://s3.studytonight.com/tutorials/uploads/pictures/1629719465-.jpeg");
	}
	.image3 {
	  background-image: url("https://s3.studytonight.com/tutorials/uploads/pictures/1629719495-.jpeg");
	}
	.image4 {
	  background-image: url("https://s3.studytonight.com/tutorials/uploads/pictures/1629719528-.jpeg");
	}
	.text {

    font-size: 25px;
    top: 30%;
    height: 20%;
    left: 30%;
    padding: 16px;
    background-color: rgba(137, 236, 30, 0.13);
    color: black;
    width: 100%;
    text-align: center;
	}
  .text1 {

    font-size: 25px;
    top: 30%;
    height: 50%;
    left: 30%;
    padding: 16px;
    background-color: rgba(137, 236, 30, 0.13);
    color: black;
    width: 100%;
    text-align: center;
	}
</style>
</head>
<body>
    <div class="container">
		<div class="bg image1"></div>
		<div class="text">
		   <h1>Climate Change Projected timeline  </h1>
       <h3> SSP5-8.5 </h3>
		</div>
		<div class="bg image2"></div>
		<div class="text1">
		   <h1>2025 </h1>
		   <p> An increasing number of countries promise to go net zero </p>
		</div>
		<div class="bg image3"></div>
		<div class="text">
		   <h3>Scroll the page </h3>
		   <p> Image changes on scroll </p>
		</div>
		<div class="bg image4"></div>
	</div>
</body>
</html>
